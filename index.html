<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="09.style.css">
    <script src="09.javascript.js"></script>
</head>

<body onload="init()">
    <div id="loader" class="loader"></div>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Pokedex</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Pokemon" aria-label="Search"
                    onkeyup="searchPokemon(event.target.value)" id="pokemonSearchInput">
            </form>
        </div>
    </nav>
    <div class="cardContainer">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4"
            id="pokemonContainer">
        </div>
    </div>
    <img class="pokeballImg">

</body>

</html>
